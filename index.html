<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
    </div>
    <div class="container">
        <h1>Weather Application</h1>
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter location...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherInfo" class="weather-info">
            <!-- Current weather data will be displayed here -->
        </div>
        <div id="forecastInfo" class="forecast-info">
            <!-- 5-day forecast data will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
